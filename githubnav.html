<!DOCTYPE html>
<html lang="es">

    <title>GitHubNav</title>
</head>
<body>
    <section class="nav1">
        <div class="icono">
            <img src=./iconogh.png width="45" atl="imagen iconoGH">

        <img src=./iconos2.png atl="imagen iconos">
